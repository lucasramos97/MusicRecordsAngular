<p-dialog
  header="Session Expired"
  [(visible)]="visible"
  (onShow)="onShow()"
  (onHide)="onHide()"
  [modal]="true"
  [style]="{ width: '450px' }"
>
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12">
      <i class="pi pi-info-circle p-mr-3"></i>
      <span>Your session has expired, login again!</span>
    </div>
  </div>
</p-dialog>
